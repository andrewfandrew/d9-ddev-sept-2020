drupalup_simple_form.simple_form:
  path: 'simple-form'
  defaults:
    _form: '\Drupal\drupalup_simple_form\Form\SimpleForm'
    _title: 'Our cool form'
  requirements:
    _permission: 'access content'
drupalup_simple_form.simple_ajax_form:
  path: 'simple-ajax-form'
  defaults:
    _form: '\Drupal\drupalup_simple_form\Form\SimpleAjaxForm'
    _title: 'Our cool ajax form'
  requirements:
    _permission: 'access content'
drupalup_simple_form.ajax_form_submit_form:
  path: 'ajax-form-submit'
  defaults:
    _form: '\Drupal\drupalup_simple_form\Form\AjaxSubmitDemo'
    _title: 'Our ajax form submit form'
  requirements:
    _permission: 'access content'
